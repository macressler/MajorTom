<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DashBoard: Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='Stylesheet' type='text/css' href='../css/dist/main/admin.min.css'>
    <link rel='Stylesheet' type='text/css' href='bootstrap/dist/css/bootstrap.min.css'>
  </head>

  <body onload='ready();'>
    <nav role="navigation" class="navbar navbar-inverse">
      <!-- Brand and toggle get grouped for better mobile display -->

      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">DashBoard: Admin</a>
      </div>

      <!-- Collection of nav links and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">

        <ul class="nav navbar-nav">
          <li>
            <a href="#" onClick="dash.actions.previous();">
              <span class="glyphicon glyphicon-chevron-left"></span>
              &nbsp;Back
            </a>
          </li>

          <li>
            <a href="#" onClick="dash.actions.next();">
              <span class="glyphicon glyphicon-chevron-right"></span>
              &nbsp;Forward
            </a>
          </li>

          <li>
            <a href="#" onClick="dash.actions.reset();">
              <span class="glyphicon glyphicon-refresh"></span>
              &nbsp;Restart
            </a>
          </li>
          <li>
            <select class="span2 navbar-btn" id="sectionList" onChange="dash.actions.get(this.value);"></select>
          </li>
        </ul>

      </div>
    </nav>

    <main>
      <div id="widgets-outer" class="container-fluid">
        <div id="widgets-inner" class="row">

          <div id="col1" class="col-md-8">
            <iframe id="view" src="index.html"></iframe>
          </div>

          <div id="col2" class="col-md-4">
            <textarea id="messages" disabled></textarea>
            <input id="msg" type="text"></input>
            <input id="send" type="button" value="Send" onclick="sendMSG();"></input>
          </div>

        </div>
      </div>
    </main>
    <script src='jquery/dist/jquery.min.js'></script>
    <script src='bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='../js/dist/main/DashBoard.min.js'></script>
    <script src='../js/dist/main/admin.min.js'></script>

    <script>
      var dash = new Dash();

      function ready() {
        "use strict";

        dash.load(init);
      }
    </script>
  </body>
</html>
